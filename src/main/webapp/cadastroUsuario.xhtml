<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuario - Cadastro</title>
    </h:head>
    <h:body>
        <h:form id="Usuario" enctype="multipart/form-data" accept="utf-8">            
            <p:growl id="growl" life="5500" autoUpdate="true"/>
            <ui:include src="menu.xhtml" />
            <p:separator />
               <p:panel id="panel" header="Cadastro de Usuário" footer="Spotfi - Piratinha">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" label="Login" required="true"/>

                    <h:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" label="Senha" required="true" 
                                feedback="true" goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte"
                                promptLabel="Informe a senha" />

                    <h:outputLabel for="email" value="E-mail: " />
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" label="E-mail" required="true"/>
                    
                    <p:separator/>
                    <h3>Cartao de Credito</h3>
                    
                    <h:outputLabel for="bandeira" value="Bandeira: " />
                    <p:inputText id="bandeira" value="#{usuarioBean.cartao.bandeira}" label="Bandeira" required="true"/>

                    <h:outputLabel for="numero" value="Numero: " />
                    <p:password id="numero" value="#{usuarioBean.cartao.numero}" label="Numero" required="true" 
                                promptLabel="Informe o Numero" />
                    
                    <h:outputLabel for="data" value="Data De Expiração: " />
                    <p:inputText id="data" value="#{usuarioBean.cartao.dataExpiracao}" label="Data" required="true"/>

                </h:panelGrid>
                <p:commandButton action="#{usuarioBean.salvar()}" value="Salvar" ajax="false" update="growl, panel" 
                                 title="Salvar Usuário" icon="ui-icon-play" validateClient="true"/>
                <p:commandButton immediate="true" value="Cancelar" ajax="false" action="cancelar" icon="ui-icon-stop"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
