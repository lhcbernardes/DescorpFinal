<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album Cadastro</title>
    </h:head>
    <h:body>
        <h:form id="Album">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:separator />
            <p:panel id="panel" header="Cadastro de Album" footer="Spotfy - piratinha">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="titulo" value="Titulo: " />
                    <p:inputText id="titulo" value="#{albumBean.album.titulo}" label="Titulo" />

                    <h:outputLabel for="genero" value="Genero: " />
                    <p:inputText id="genero" value="#{albumBean.album.genero}" label="ex: rock"/>
                    
                    <h:outputLabel for="musicas" value="Musicas(s): " />
                    <p:selectCheckboxMenu id="musicas" value="#{musicaBean.musicas}" label="musicas"
                                          filter="true" filterMatchMode="startsWith" 
                                          required="true" >
                        <f:selectItems value="#{musicaBean.musicas}" var="musica" itemLabel="#{musica.titulo}" itemValue="#{musica}"/>
                    </p:selectCheckboxMenu>
                </h:panelGrid>
                <p:commandButton action="#{artistaBean.salvar()}" value="Salvar" ajax="true" update="growl, panel" 
                                 title="Salvar Artista" icon="ui-icon-check" validateClient="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
