<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <script src='https://www.google.com/recaptcha/api.js' />
    </h:head>
    <h:body>
        <h:form id="Autor">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:panel id="panel" header="Cadastro de Usuário" footer="Piratinha - Spotfy">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="login" value="Login: " />
                    <p:inputText id="login" value="#{usuarioBean.entidade.nome}" label="Login" required="true"/>

                    <h:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{usuarioBean.entidade.senha}" label="Senha" required="true" 
                                feedback="true" goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte"
                                promptLabel="Informe a senha" />
                    
                    <h:outputLabel for="email" value="E-mail " />
                    <p:inputText id="email" value="#{usuarioBean.entidade.email}" label="E-mail" required="true"/>
                    <h:outputLabel value="Captcha: " />
                </h:panelGrid>
                <p:commandButton action="#{usuarioBean.salvar()}" value="Salvar" ajax="false" update="growl, panel" 
                                 title="Salvar Usuário" icon="ui-icon-play" validateClient="true"/>
                <p:commandButton immediate="true" value="Cancelar" ajax="false" action="cancelar" icon="ui-icon-stop"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
