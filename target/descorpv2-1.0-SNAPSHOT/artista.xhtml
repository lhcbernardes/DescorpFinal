<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Artista Cadastro</title>
    </h:head>
    <h:body>
        <h:form id="Artista">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:separator />
            <p:panel id="panel" header="Cadastro de Artista" footer="Spotfy - piratinha">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="Nome" value="Nome: " />
                    <p:inputText id="primeiroNome" value="#{artistaBean.artista.nome}" label="Nome" />

                    <h:outputLabel for="pais" value="PaÃ­s: " />
                    <p:inputText id="ultimoNome" value="#{artistaBean.artista.pais}" label="ex: BRA"/>
                </h:panelGrid>
                <p:commandButton action="#{artistaBean.salvar()}" value="Salvar" ajax="true" update="growl, panel" 
                                 title="Salvar Artista" icon="ui-icon-check" validateClient="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
