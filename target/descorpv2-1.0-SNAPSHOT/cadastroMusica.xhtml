<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Musica - Cadastro</title>
    </h:head>
    <h:body>
        <h:form id="Musica" enctype="multipart/form-data" accept="utf-8">            
            <p:growl id="growl" life="5500" autoUpdate="true"/>
            <ui:include src="menu.xhtml" />
            <p:separator />
            <p:panel id="panel" header="Cadastro de Música" footer="Spotfi - Piratinha">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="titulo" value="Título: " />
                    <p:inputText id="titulo" value="#{musicaBean.musica.titulo}" label="Título" required="true" maxlength="50"/>

                    <h:outputLabel for="duracao" value="Duração: " />
                    <p:inputText id="duracao" value="#{musicaBean.musica.duracao}" label="Duração" required="true" maxlength="50"/>

                    <h:outputLabel for="link" value="Link: " />
                    <p:inputText id="link" value="#{musicaBean.musica.link}" label="Link" required="true" maxlength="50"/>

                    <h:outputLabel for="reputacao" value="Reputação: " />
                    <p:inputText id="reputacao" value="#{musicaBean.musica.reputacao}" label="Reputação" required="true" maxlength="10"/>

                    <h:outputLabel for="artistas" value="Artistas: " />
                    <p:selectCheckboxMenu id="artistas" value="#{musicaBean.musica.artistas}" label="Artistas"
                                          filter="true" filterMatchMode="startsWith" 
                                          required="true">
                        <f:selectItems value="#{musicaBean.artistas}" var="artista" itemLabel="#{artista.nome}" itemValue="#{artista}"/>
                    </p:selectCheckboxMenu>

                    <h:outputLabel for="albuns" value="Album(s): " />
                    <p:selectCheckboxMenu id="albuns" value="#{musicaBean.musica.albuns}" label="Albuns"
                                          filter="true" filterMatchMode="startsWith" 
                                          required="true" >
                        <f:selectItems value="#{musicaBean.albuns}" var="album" itemLabel="#{album.titulo}" itemValue="#{album}"/>
                    </p:selectCheckboxMenu>

                </h:panelGrid>
                <p:commandButton action="#{musicaBean.salvar()}" value="Salvar" ajax="true" update="growl, panel" 
                                 title="Salvar Autor" icon="ui-icon-check" validateClient="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
